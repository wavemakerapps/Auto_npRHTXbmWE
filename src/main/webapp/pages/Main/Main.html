<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content padding="unset 15px" columnwidth="8" name="mainContent">
            <wm-buttongroup name="buttongroup1">
                <wm-button on-click="Widgets.dialog1.open()" name="button1" class="btn-default" type="button" caption="left"></wm-button>
                <wm-button on-click="Widgets.alertdialog1.open()" name="button2" class="btn-default" type="button" caption="center"></wm-button>
                <wm-button on-click="Widgets.confirmdialog1.open()" name="button3" class="btn-default" type="button" caption="right"></wm-button>
            </wm-buttongroup>
            <wm-buttongroup name="buttongroup2">
                <wm-button on-click="Widgets.iframedialog1.open()" name="button6" class="btn-default" type="button" caption="left"></wm-button>
                <wm-button on-click="Widgets.logindialog1.open()" name="button7" class="btn-default" type="button" caption="center"></wm-button>
                <wm-button name="button8" class="btn-default" type="button" caption="right"></wm-button>
            </wm-buttongroup>
            <wm-menu userrole="birthdate" itemaction="city" itemicon="picurl" itemlink="picurl" itemlabel="username" dataset="bind:Variables.databaseVariable1.dataSet" name="menu1" caption="Menu" autoclose="always"></wm-menu>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
    <wm-view name="view1" class="dialog-view">
        <wm-dialog name="dialog1" dialogtype="design-dialog" modal="true" title="Information" iconclass="wi wi-file-text">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn name="gridcolumn1" columnwidth="6">
                        <wm-label name="label1" padding="unset 0.5em" caption="Name"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn2" columnwidth="6">
                        <wm-label name="label2" padding="unset 0.5em" caption="Eric"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn name="gridcolumn3" columnwidth="6">
                        <wm-label name="label3" padding="unset 0.5em" caption="Title"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn4" columnwidth="6">
                        <wm-label name="label4" padding="unset 0.5em" caption="Engineer"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-dialogactions name="dialogactions1">
                <wm-button name="button4" class="btn-primary" caption="Close" on-click="closeDialog()"></wm-button>
            </wm-dialogactions>
        </wm-dialog>
    </wm-view>
    <wm-view name="view2" class="dialog-view">
        <wm-alertdialog alerttype="success" closable="true" name="alertdialog1"></wm-alertdialog>
    </wm-view>
    <wm-view name="view3" class="dialog-view">
        <wm-confirmdialog name="confirmdialog1"></wm-confirmdialog>
    </wm-view>
    <wm-view name="view4" class="dialog-view">
        <wm-iframedialog url="https://www.wavemaker.com" name="iframedialog1"></wm-iframedialog>
    </wm-view>
    <wm-view name="view5" class="dialog-view">
        <wm-pagedialog name="pagedialog1"></wm-pagedialog>
    </wm-view>
    <wm-view name="view6" class="dialog-view">
        <wm-logindialog name="logindialog1" modal="false" caption="Login" iconclass="wi wi-sign-in">
            <wm-form name="form1" errormessage="" captionposition="top">
                <wm-message name="message1" scopedataset="loginMessage" class="app-login-dialog-message"></wm-message>
                <wm-composite name="composite1">
                    <wm-label name="label5" caption="Username" class="col-md-3 control-label"></wm-label>
                    <wm-container name="container1" class="col-md-9">
                        <wm-text placeholder="Enter username" class="app-login-dialog-username" name="usernametext" updateon="default"></wm-text>
                    </wm-container>
                </wm-composite>
                <wm-composite name="composite2">
                    <wm-label name="label6" caption="Password" class="col-md-3 control-label"></wm-label>
                    <wm-container name="container2" class="col-md-9">
                        <wm-text type="password" placeholder="Enter password" class="app-login-dialog-password" name="passwordtext" updateon="default"></wm-text>
                    </wm-container>
                </wm-composite>
            </wm-form>
            <wm-dialogactions name="dialogactions2">
                <wm-button name="button5" class="btn-primary" caption="Sign in" data-role="loginbutton"></wm-button>
            </wm-dialogactions>
        </wm-logindialog>
    </wm-view>
</wm-page>
